<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Conji - Conjugation Input</title>
</head>
<body>
    <h1>Conji - Conjugation Input</h1>
    <form action="/conjugation" method="POST">
        <label for="verb">Verb:</label>
        <input type="text" id="verb" name="verb" required>
        <br>
        <label for="tense">Tense:</label>
        <select id="tense" name="tense" required>
            <option value="present">Present</option>
            <option value="imparfait">Imparfait</option>
            <option value="futur">Futur</option>
            <option value="passe_compose">passe compose</option>
        </select>
        <br>
        <button type="submit">Conjugate</button>
    </form>
</body>
</html>
